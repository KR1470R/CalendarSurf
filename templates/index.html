<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calendar</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body id='body'>
	<div id='canvas_cal'>
		<div id='nav'>
				<ul id='nav_ul'>
					<li id='month_name' class='nav_li'></li>
					<li id='month_day' class='nav_li'></li>	
					<li id='menu' class='nav_li'>...</li>
					<li id='additionally' class='nav_li'>+</li>
					<li style='z-index: 10;text-decoration: none;display:block;'>
						<div id='nav_menu'>
							<ul class='nav_ul' id='elem_menu'>
								<li class="nav_menu_li" id='events_list'>Events list</li>
								<li class="nav_menu_li" id='go_to'>Go to</li>
								<li class="nav_menu_li" id='settings' onclick='aboutWindow()'>About</li>
							</ul>
						</div>
					</li>
				</ul>
				<ul class='container_year_day'><li id='year' class='nav_li_y'></li><li id='day_identificator' class='nav_li_d'>Today</li></ul>
			</div>
			<table id='calendar' class='table_calendar'>
				<thead>
					<tr id='nav_days_ul'></tr>
				</thead>
				<tbody id='calendar_body' style='position:absolute;margin-top:180px;margin-left:-280px;'>
				</tbody>
			</table>
	</div>
	<div id='div_back_next'>
		<div id='back' onclick="back()">
			<div id='back_first'></div>
			<div id='back_center'><</div>
			<div id='back_second'></div>
		</div>
		<div id='center'></div>
		<div id='next' onclick="next()">
			<div id='next_first'></div>
			<div id='next_center'>></div>
			<div id='next_second'></div>
		</div>
	</div>

	<div id='background' onclick="closeAll()"></div>
	<div id='about'>
		<ul id='about_ul'>
			<li class='about_li'>
				<div id='title_div'>
					<ul id='title_ul'>
						<li id='title_li'><p>Calendar Surf <b>v1.0</b></p></li>
					</ul>
				</div>
			</li>
			<li id='about_li'>
				<div id='git_div'>
					<ul id='git_ul'>
						<li id='git_li'><a href="https://github.com/KR1470R/CalendarSurf">Git Repository</a></li>
					</ul>
				</div>
			</li>
		</ul>
	</div>

	<div id='got_to_div' style='display: none;'>
		<div id='choose_date'>
			<div id='selected_date'>
				<p id='selected_month'>Mar</p>
				<p id='selected_day'>21</p>
				<p id='selected_year'>1991</p>
			</div>
			<div id='month_div' class='column'></div>
			<div id='day_div' class='column'></div>
			<div id='year_div' class='column'></div>
			<div id='opacitylow_top'></div>
			<div id='opacitylow_bottom'></div>
		</div>
		<div id='buttons_div'>
			<div id='cancel'>Cancel</div><div id='ok'>OK</div>
		</div>
	</div>
	<div id='get_current_date' onclick='switchToCurrentDate()'>
		<div id='get_current_date_first'></div>
		<div id='text_current_date_center'></div>
		<div id='get_current_date_second'></div>
	</div>	
</body>
<script type="text/javascript" src='{{ url_for("static", filename="js/interface_logic.js") }}'></script>
</html>
